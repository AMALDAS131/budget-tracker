<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>PERSONAL BUDGET TRACKER</h1>

        <!-- Personal Income Box -->
        <div class="box" id="income-box">
            <h2>Personal Income</h2>
            <input type="number" id="income" placeholder="Enter your income" required>
            <small id="income-warning">This field is mandatory</small>
            <button class="submit-btn" id="submit-income">Submit Income</button>
        </div>

        <!-- Expenses Box -->
        <div class="box" id="expense-box">
            <h2>Expenses</h2>
<div>
            <label for="food">Food </label>
            <input type="number" id="food" placeholder="Enter food expense">
        </div>
        <div>
            <label for="travel">Travel </label>
            <input type="number" id="travel" placeholder="Enter travel expense">
        </div>
        <div>
            <label for="recharge">Recharge</label>
            <input type="number" id="recharge" placeholder="Enter recharge expense">
        </div>
            <label for="household">House Holds</label>
            <input type="number" id="household" placeholder="Enter household expense">
<div>
            <label for="other">Others</label>
            <input type="number" id="other" placeholder="Enter other expenses">
        </div>
            <button class="submit-btn" id="submit-expense">Submit Expenses</button>
        </div>

        <!-- Result Box -->
        <div class="result-box" id="result-box">
            <h2>Calculation Result</h2>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
